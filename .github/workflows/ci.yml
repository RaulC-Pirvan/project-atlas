name: CI

on:
  pull_request:
  push:
    branches: [dev, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint / Typecheck / Unit / Format / Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL || vars.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL || vars.DIRECT_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (clean)
        run: npm ci

      - name: Run CI checks
        run: npm run ci

      - name: Upload Next build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: ci
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL || vars.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL || vars.DIRECT_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (clean)
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Download Next build artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Build (fallback if artifact missing)
        run: |
          if [ ! -d ".next" ] || [ -z "$(ls -A .next 2>/dev/null)" ]; then
            npm run build
          fi

      - name: Run E2E
        env:
          CI: true
        run: npm run e2e
